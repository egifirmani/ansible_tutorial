    key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIBi5M858Ib8W1aPQ+TumiLGw0XTa+xctgt7T26ouXTVw ansible"

- name: generate ssh_config file from template
  tags: ssh
  template:
    src: "{{ ssh_template_file }}"
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644
  notify: restart_sshd
